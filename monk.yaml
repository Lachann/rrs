namespace: rrs

redirect-server:
  defines: runnable
  metadata:
    name: redirect-server
    description: >-
      A simple redirect server that pranks users by redirecting to a rickroll
      video, with exceptions for Discord/Slack previews.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    redirect-server:
      image: env-2015.registry.local/redirect-server:master-82a12b5
      build: .
      dockerfile: Dockerfile
  services:
    http-server:
      description: The HTTP server port for the redirect service
      container: redirect-server
      port: 8080
      host-port: 8080
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - rrs/redirect-server
