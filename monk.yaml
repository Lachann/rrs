namespace: rrs

rrs-redirect-server:
  defines: runnable
  metadata:
    name: rrs-redirect-server
    description: >-
      A simple redirect server that pranks users by redirecting to a rickroll
      video, with exceptions for Discord/Slack previews.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    rrs-redirect-server:
      image: env-2015.registry.local/rrs-redirect-server:master-82a12b5
      build: .
      dockerfile: Dockerfile
  services:
    http-server:
      description: HTTP server listening for incoming connections
      container: rrs-redirect-server
      port: 8080
      host-port: 8080
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - rrs/rrs-redirect-server
